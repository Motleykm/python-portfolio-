<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h2 {
            color: #d9534f;
            font-size: 1.5em;
        }
        .error-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-details {
            color: #333;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h2>Error</h2>
    {% if error_message %}
        <p class="error-details">{{ error_message }}</p>
    {% else %}
        <p class="error-details">An unknown error has occurred. Please try again later.</p>
    {% endif %}
</div>
</body>
</html>
