<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Appointment Booking</h1>

        <form id="appointment-form">
            <div class="mb-3">
                <label for="hairdresser-select" class="form-label">Select Hairdresser:</label>
                <select id="hairdresser-select" class="form-control">
                    <option value="Jamil">Jamil</option>
                    <option value="Shanice">Shanice</option>
                    <option value="Cherrish">Cherrish</option>
                    <option value="Arriana">Arriana</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="day-select" class="form-label">Select Day:</label>
                <select id="day-select" class="form-control">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="time-select" class="form-label">Select Time:</label>
                <select id="time-select" class="form-control">
                    <!-- Time options will be dynamically generated -->
                </select>
            </div>

            <div class="mb-3">
                <label for="services-input" class="form-label">Select Services:</label>
                <input type="text" id="services-input" class="form-control" placeholder="Enter services (comma separated)">
            </div>

            <div class="mb-3">
                <label for="email-input" class="form-label">Email:</label>
                <input type="email" id="email-input" class="form-control" placeholder="Enter your email">
            </div>

            <button type="button" id="book-appointment" class="btn btn-primary w-100">Book Appointment</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const availabilityDay = {
            "Monday": {
                "Shanice": ["9:00 am", "11:00 am", "1:00 pm", "4:00 pm"],
                "Jamil": ["10:00 am", "12:00 pm", "2:00 pm", "4:00 pm"]
            },
            "Tuesday": {
                "Arriana": ["10:00 am", "2:00 pm", "3:00 pm", "6:00 pm"],
                "Cherrish": ["11:00 am", "4:00 pm", "5:00 pm", "6:00 pm"]
            },
            "Wednesday": {
                "Arriana": ["9:00 am", "12:00 pm", "3:00 pm", "5:00 pm"],
                "Jamil": ["10:00 am", "5:00 pm"],
                "Cherrish": ["11:00 am", "4:30 pm"]
            },
            "Thursday": {
                "Shanice": ["9:00 am", "3:00 pm", "4:00 pm", "5:00 pm"],
                "Jamil": ["9:00 am", "3:00 pm", "4:00 pm", "5:00 pm"],
                "Cherrish": ["10:00 am", "5:00 pm"]
            },
            "Friday": {
                "Shanice": ["10:00 am", "12:00 pm", "2:00 pm", "5:00 pm"],
                "Jamil": ["10:00 am", "3:00 pm", "4:00 pm", "6:00 pm"],
                "Cherrish": ["10:00 am", "5:00 pm"]
            },
            "Saturday": {
                "Shanice": ["10:00 am", "12:00 pm", "2:00 pm", "4:00 pm"],
                "Jamil": ["9:00 am", "4:00 pm"],
                "Cherrish": ["10:00 am", "4:00 pm"]
            }
        };

        function populateTimeSelect(day, hairdresser) {
            const times = availabilityDay[day][hairdresser];
            const timeSelect = $('#time-select');
            timeSelect.empty();
            times.forEach(time => {
                timeSelect.append(new Option(time, time));
            });
        }

        $('#day-select, #hairdresser-select').change(function() {
            const day = $('#day-select').val();
            const hairdresser = $('#hairdresser-select').val();
            populateTimeSelect(day, hairdresser);
        });

        $('#book-appointment').click(function() {
            const day = $('#day-select').val();
            const time = $('#time-select').val();
            const hairdresser = $('#hairdresser-select').val();
            const services = $('#services-input').val().split(',').map(service => service.trim());
            const email = $('#email-input').val();

            if (!services.length) {
                alert('Please enter the services.');
                return;
            }

            const data = {
                day: day,
                time: time,
                hairdresser: hairdresser,
                services: services,
                email: email
            };

            console.log("Booking data: ", data);

            $.ajax({
                type: 'POST',
                url: '/submit_appointment',
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function(response) {
                    if (response.status === 'success') {
                        window.location.href = `/confirm_appointment?day=${response.day}&time=${response.time}&hairdresser=${response.hairdresser}&services=${response.selected_services.join(',')}&confirmation_number=${response.confirmation_number}`;
                    } else {
                        alert(response.message);
                    }
                },
                error: function(xhr) {
                    console.log("Error response: ", xhr.responseText);
                    alert('Failed to book appointment.');
                }
            });
        });

        $(document).ready(function() {
            const initialDay = $('#day-select').val();
            const initialHairdresser = $('#hairdresser-select').val();
            populateTimeSelect(initialDay, initialHairdresser);
        });
    </script>
</body>
</html>
