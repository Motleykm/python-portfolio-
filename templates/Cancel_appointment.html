<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancel Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 1.1em;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #e41f1f;
        }

        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: green;
        }

        .error {
            margin-top: 20px;
            font-size: 1.1em;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Cancel Appointment</h2>
    <form action="{{ url_for('cancel_appointment') }}" method="post">
        <label for="appointment_id">Enter your appointment ID:</label>
        <input type="text" id="appointment_id" name="appointment_id" required>
        <button type="submit">Cancel Appointment</button>
    </form>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
